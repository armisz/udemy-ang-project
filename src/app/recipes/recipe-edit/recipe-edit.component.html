<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!editForm.valid" type="submit">{{ editMode ? 'Update' : 'Add'}}
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
          <button class="btn btn-primary" type="button" (click)="onReset()">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="url"
                   id="imagePath"
                   class="form-control"
                   formControlName="imagePath"
                   placeholder="http://www.example.com/someImage.jpg"
                   #imagePath>
            <span class="help-block" *ngIf="!editForm.get('imagePath').valid && editForm.get('imagePath').touched">Please enter a valid URL!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" style="max-height: 200px">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      rows="6"
                      class="form-control"
                      formControlName="description">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row ingredient" *ngFor="let ic of getIngredientControls().controls; let i = index"
               [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)" type="button">X</button>
            </div>
          </div>
          <div class="row col-xs-12">
            <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
