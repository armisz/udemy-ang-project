<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input id="name"
                 type="text"
                 class="form-control"
                 ngModel name="name"
                 #hugo="ngModel"
                 required>
          <span class="help-block" *ngIf="!hugo.valid && hugo.touched">Please enter a name</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input id="amount"
                 type="number"
                 class="form-control"
                 ngModel name="amount"
                 required
                 pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" type="button" (click)="onReset()">Clear</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
